<!DOCTYPE html>
<html>
  <head>
    <title>Apollon Editor</title>
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <main id="apollon"></main>
      <aside class="sidebar">
        <section>
          <h class="header">Diagram Type</h>
          <div class="dropdown">
            <select name="diagramType" onchange="exports.onChange(event)">
              <option value="ClassDiagram">Class Diagram</option>
              <option value="ObjectDiagram">Object Diagram</option>
              <option value="ActivityDiagram">Activity Diagram</option>
              <option value="UseCaseDiagram">Use Case Diagram</option>
            </select>
          </div>
        </section>
        <section>
          <h class="header">Mode</h>
          <div class="dropdown">
            <select name="mode" onchange="exports.onChange(event)">
              <option value="FULL">Full Mode</option>
              <option value="MODELING_ONLY">Modeling Only Mode</option>
              <option value="READ_ONLY">Read Only Mode</option>
            </select>
          </div>
        </section>
        <section>
          <h class="header">Export</h>
          <div class="switch">
            <button onclick="exports.draw(event)">All</button>
          </div>
        </section>
        <section>
          <h class="header">State</h>
          <div class="switch">
            <button onclick="exports.save(event)">Save</button>
            <button onclick="exports.clear(event)">Clear</button>
          </div>
        </section>
      </aside>
    </div>

    <script src="index.js"></script>
  </body>
</html>
