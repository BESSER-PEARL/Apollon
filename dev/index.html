<!doctype html>
<html>
<head>
    <title>Apollon Editor</title>
    <meta charset="utf-8">
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        #apollon-react-app {
            box-sizing: border-box;
            height: calc(100vh - 40px);
            width: calc(100vw - 40px);
            margin: 20px 0 0 20px;
        }
    </style>
</head>
<body>
    <div id="apollon-react-app">
        Loading &hellip;
    </div>

    <script src="apollon.js"></script>
    <script>
        {
            const serializedState = window.localStorage.getItem("state.v7");

            const editor = new ApollonEditor({
                initialState: serializedState === null
                    ? null
                    : JSON.parse(serializedState),
                theme: {
                    fontFamily: "-apple-system, BlinkMacSystemFont, HelveticaNeue, Arial, sans-serif"
                }
            });

            const container = document.getElementById("apollon-react-app");
            editor.render(container);
        }
    </script>
</body>
</html>
